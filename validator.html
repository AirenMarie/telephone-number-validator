<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="validator.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sxl4jbt.css" />
  </head>
  <body>
    <main>
      <h1></h1>
      <div class="phone">
        <div class="phone-body">
          <div class="lens"></div>
        </div>
        <label for="entry"></label>
        <input type="text" name="entry" id="entry" />
        <div id="output"></div>
        <div class="buttons">
          <button class="btn" id="validate"></button>
          <button class="btn" id="clear-field"></button>
        </div>
      </div>
    </main>
    <script src="validator.js"></script>
  </body>
</html>
