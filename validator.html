<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>US Telephone Number Validator</title>
    <link rel="stylesheet" href="validator.css" />
    <link rel="stylesheet" href="https://use.typekit.net/sxl4jbt.css" />
  </head>
  <body>
    <main>
      <h1>US Telephone Number Validator</h1>
      <div class="phone-body">
        <div class="phone-top">
          <div class="lens"></div>
        </div>
        <label for="user-input">Enter Your Number Here:</label>
        <input
          type="text"
          name="user-input"
          id="user-input"
          placeholder="ex.: 1 (555) 555-5555"
        />
        <div id="results-div"></div>
        <div class="buttons">
          <button class="btn" id="check-btn">Check #</button>
          <button class="btn" id="clear-btn">Clear</button>
        </div>
      </div>
    </main>
    <script src="validator.js"></script>
  </body>
</html>
